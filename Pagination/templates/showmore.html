{% extends 'base.html' %}

{% block content %}
<div class="container py-2">
    <table class="table table-hover border border-dark">
        <thead>
          <tr class="border border-dark">
            <th class="border border-dark" scope="col">#</th>
            <th class="border border-dark" scope="col">Name</th>
            <th class="border border-dark" scope="col">Email</th>
            <th class="border border-dark" scope="col">Faculty</th>
          </tr>
        </thead>
        <tbody id="posts-box">
            <tr >
                <th class="border border-dark" scope="row">{{student.id}}</th>
                <td class="border border-dark">{{student.name}}</td>
                <td class="border border-dark">{{student.email}}</td>
                <td class="border border-dark">{{student.faculty}}</td>
              </tr>
            
        </tbody>
      </table>


</div>
<div id="posts-box"></div>
<div id="spinner-box" class="not-visible">
    <div class="spinner-border" role="status"> </div>
</div>
<div id="loading-box">
    <button class="btn btn-primary" id="load-btn">load more</button>
</div>

{% endblock content %}
