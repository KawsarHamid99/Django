<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }
        th{
            background-color: cornflowerblue;
        }
        td{
            background-color:aquamarine;
        }
    </style>
</head>
<body>
    <h3>hello from home page </h3>
    <table>
        <th>ID</th>
        <th>Name</th>
        <th>Roll</th>
        <th>Depertment</th>
        <th>Marks</th>
        <th>Date</th>
        {% for stu in student %}
        <tr>
            <td>{{ stu.id }}</td>
            <td>{{ stu.name }}</td>
            <td>{{ stu.roll }}</td>
            <td>{{ stu.dept }}</td>
            <td>{{ stu.marks }}</td>
            <td>{{ stu.pass_date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
