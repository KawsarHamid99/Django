<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h3>Student Info</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Roll</th>
        </tr>
        {% for student in student %}
        <tr>
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.roll}}</td>
        </tr>
        {% endfor %} 
    </table>

</body>
</html>
