<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,th,tr,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h3>Student's Informations</h3>
    <br>
    <table>
        <th>ID</th>
        <th>Name</th>
        <th>Roll</th>
        <th>City</th>
        <th>Marks</th>
        <th>Passing Year</th>
        {% for student in students_data %}
        <tr>
            <th>{{student.id}}</th>
            <th>{{student.name}}</th>
            <th>{{student.roll}}</th>
            <th>{{student.city}}</th>
            <th>{{student.marks}}</th>
            <th>{{student.pass_date}}</th>
        </tr>
        {% endfor %}
    </table>

   
    <br>
    

</body>
</html>
